{% load static%}
<html>
<head>
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static '/css/main.css' %}">

</head>
<body id="bg" style="background-image: url({% static 'images/image.jpg' %});">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav>
                    <center>
                    <a class="btn" href="/admin">Admin</a>
                    {% if request.user.is_authenticated %}
                        <a class="btn btn-primary" href="{% url 'home:home_page' %}">Home</a>
                        <a class="btn btn-primary" href="{% url 'items:items_list' %}">Items</a>
                        <a class="btn btn-primary" href="{% url 'items:inactive_items' %}">Inactive Items</a>
                        {% if request.user.is_superuser %}
                        <a class="btn btn-primary" href="{% url 'userprofile:new_user' %}">Add User</a>
                        {% endif%}
                        <a class="btn btn-primary" href="{% url 'projects:projects_list' %}">Projects</a>
                        <a class="btn btn-danger" href="{% url 'logout' %}">Log out</a>
                        <span>Hi, {{ request.user.username |upper }}</span>
                    {% endif%}
                    </center>
                </nav>
            </div>
        </div>
    </div>
    <br>
{% block content %}
{% endblock %}
</body>
</html>
